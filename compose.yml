services:
  #MQTT Broker Service
  mqqtbroker:
    platform: linux/arm64/v8
    image: mqtt-broker
    build:
      context: mqtt-broker
      dockerfile: Dockerfile
    ports:
      - "1883:1883"

  #BEM Simulator service
  bemsimulator:
    platform: linux/arm64/v8
    image: bem-comms-simulator
    build:
      context: bem-comms-simulator
      dockerfile: Dockerfile

